<html>
<head>
    <title>Startseite</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">

    <!--Basic settings-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>



<body>
<h1 id="CarParkName">Parkhaus</h1>
<h2>Aktuelle Uhrzeit:</h2>
<div id="digitalclock" class="clock">Clock</div>
<script src="javascript/digitalclock.js"></script>
<br>
<br>

<h2>Autos im Parkhaus:</h2>
<form method="GET" action="Parkhaus.html">
    <p>
        <label for="amount">Anzahl Parkpl&aumltze angeben:</label>
        <input id="amount" type="Number" name="amount" size="25">
    </p>
    <p>
        <button type="submit" onclick="checkNumber()">&Uumlbergeben</button>
        <button type="reset">Eingabe l&oumlschen</button>
    </p>
</form>
<script type="text/javascript" src="javascript/carpark.js"></script>
<script type="text/javascript">

var carPark = CarPark.getInstance();
document.getElementById("CarParkName").innerHTML = carPark.getCarParkName();

    /* Checks value of the input field if it is "Not a Number" (NaN) or "less then 1" */
    function checkNumber() {
        var carsInCarpark, text;

        // Get the value of the input field with the id="amount" in variable "carsInCarpark"
        carsInCarpark = document.getElementById("amount").value;

        // If the variable "carsInCarpark" is: Not a Number (NaN) or less then 1
        if (isNaN(carsInCarpark) || carsInCarpark < 1) {
            text = "Die Anzahl der Parkplätze im Parkhaus ist ungültig.";
            window.alert(text);
        }
    }
</script>

</body>
</html>
